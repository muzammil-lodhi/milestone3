<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Muzammil Lodhi</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>


      <!--Profile Picture-->
      <label for="profilePicture">profilePicture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="images/*" required>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br/>
        </fieldset>

        <fieldset>
            <legend>Expereince</legend>
            <label for="expereince">Expereince</label>
            <textarea name="expereince" id="expereince" rows="4" required></textarea><br/>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br/>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!----Resume will be Generated Below-->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
